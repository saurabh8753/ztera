<script>
const API = "https://iteraplay.in/api/fetch?url=";

let hls=null;
let stopped=false;

/* ‚ñ∂ START */
function start(){
  const link = tbxUrl.value.trim();
  if(link.length<10){ showError("Invalid TeraBox link"); return; }

  stopped=false;
  error.style.display="none";
  player.style.display="none";
  loading.style.display="block";

  fetchUntilSuccess(link);
}

/* üîÅ AUTO RETRY */
async function fetchUntilSuccess(link){
  if(stopped) return;
  try{
    const controller=new AbortController();
    setTimeout(()=>controller.abort(),10000);

    const res=await fetch(API+encodeURIComponent(link),
      {cache:"no-store",signal:controller.signal});

    if(!res.ok) throw new Error();
    const data=await res.json();
    if(data.status!=="success") throw new Error();

    const f=data.list[0];
    const stream =
      f.fast_stream_url?.["720p"] ||
      f.fast_stream_url?.["480p"] ||
      f.stream_url;

    playInline(stream);

    loading.style.display="none";
    player.style.display="block";
    stopped=true;
  }catch(e){
    error.textContent="Server busy‚Ä¶ retrying automatically";
    error.style.display="block";
    setTimeout(()=>fetchUntilSuccess(link),2500);
  }
}

/* ‚ñ∂ INLINE PLAYER */
function playInline(url){
  if(hls){hls.destroy();hls=null;}

  if(url.includes(".m3u8")){
    if(video.canPlayType("application/vnd.apple.mpegurl")){
      video.src=url;
    }else if(Hls.isSupported()){
      hls=new Hls();
      hls.loadSource(url);
      hls.attachMedia(video);
    }
  }else video.src=url;

  video.load();
  video.play().catch(()=>{});
}

function showError(msg){
  error.textContent=msg;
  error.style.display="block";
}

/* ‚≠ê PWA */
let deferredPrompt;
const badge=document.getElementById("installBadge");

window.addEventListener("beforeinstallprompt",e=>{
  e.preventDefault();
  deferredPrompt=e;
  badge.style.display="block";
});

badge.onclick=async()=>{
  badge.style.display="none";
  if(!deferredPrompt) return;
  deferredPrompt.prompt();
};

/* ü§ñ BOT REDIRECT + AUTOPLAY */
(function(){
  const p=new URLSearchParams(location.search);
  const u=p.get("url");
  if(u){
    tbxUrl.value=decodeURIComponent(u);
    setTimeout(start,800);
  }
})();

/* üö´ BLOCK TELEGRAM WEBVIEW ‚Üí FORCE CHROME */
(function(){
  const ua = navigator.userAgent.toLowerCase();

  if(ua.includes("telegram") || ua.includes("tg")){

    const real = location.href;

    // Android Chrome intent
    const chromeIntent =
      "intent://" +
      real.replace(/^https?:\/\//,'') +
      "#Intent;scheme=https;package=com.android.chrome;end";

    location.href = chromeIntent;
  }
})();
</script>
