/* Your old homepage CSS (untouched) */

body{

.btn{
  padding:14px 26px; border:0; border-radius:16px;
  font-size:18px; font-weight:700; color:white;
  cursor:pointer;
  background:linear-gradient(135deg,#6d28d9,#4f46e5,#7c3aed);

<!-- ⭐ PWA INSTALL SCRIPT -->
<script>
let deferredPrompt;
const badge = document.getElementById("installBadge");

// capture install prompt
window.addEventListener("beforeinstallprompt", (e)=>{
  e.preventDefault();
  deferredPrompt = e;
  badge.style.display = "block";
});

// install button clicked
badge.addEventListener("click", ()=>{
  badge.innerText = "Installing...";
  deferredPrompt.prompt();
  deferredPrompt.userChoice.then(()=>{
    badge.style.display = "none";
    deferredPrompt = null;
  });
});
</script>

<!-- ⭐ Register service worker -->
<script>
if ("serviceWorker" in navigator) {
  navigator.serviceWorker.register("service-worker.js");
}
</script>
