<script>
let deferredPrompt;
const badge = document.getElementById("installBadge");

window.addEventListener("beforeinstallprompt", e => {
  e.preventDefault();
  deferredPrompt = e;
  badge.style.display = "block";
});

badge.onclick = async () => {
  badge.style.display = "none";
  if (!deferredPrompt) return;
  deferredPrompt.prompt();
  await deferredPrompt.userChoice;
  setTimeout(() => badge.style.display = "block", 15000);
};

/* ðŸ”¥ PLAY VIDEO â†’ NEW POPUP / NEW WINDOW */

  let url = document.getElementById("tbxUrl").value.trim();

  if (url.length < 10) {
    alert("âš  Please enter a valid TeraBox link");

  if (!url.startsWith("http")) {
