<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />

<title>ZTERA – TeraBox HD Video Player</title>

<meta name="description" content="ZTERA TeraBox Player lets you play any Terabox video online in HD without ads. Fastest Terabox video viewer with auto-detect link and mobile-friendly player.">

<link rel="icon" type="image/png" href="YOUR-ICON.png" />

<link rel="stylesheet" href="style.css" />

<style>
.videoBox{
  margin-top:25px;
  display:none;
}
.videoFrame{
  width:100%;
  height:60vh;
  border:none;
  border-radius:14px;
}
.neonNote{
  text-align:center;
  margin-top:12px;
  padding:10px;
  background:#ffe6e6;
  color:#d10000;
  border-radius:12px;
  font-weight:600;
}
</style>

</head>
<body>

<div class="wrap">

<header class="hero">
  <h1>ZTERA – TeraBox HD Video Player</h1>
  <p class="lead">Paste your Terabox video link and watch instantly in HD – No ads.</p>
</header>

<section class="card">
  <div class="row">
    <input id="playerUrl" type="url" placeholder="Enter TeraBox video link…">
  </div>

  <div style="text-align:center; margin-top:18px;">
    <button id="playBtn" class="btn neonPulse">▶ Play Video</button>
  </div>

  <p class="neonNote">
    ⚠ Auto-rotate mode ON rakhein for full-screen playback.
  </p>
</section>

<!-- ⭐ VIDEO IFRAME SECTION -->
<section id="videoBox" class="videoBox">
  <iframe id="videoFrame" class="videoFrame" allowfullscreen></iframe>
</section>

</div>

<script>
document.getElementById("playBtn").addEventListener("click", ()=>{
  let url = document.getElementById("playerUrl").value.trim();

  if(url.length < 10){
    alert("Please enter a valid Terabox link");
    return;
  }

  if(!url.startsWith("http")) url = "https://" + url;

  let final =
    "https://iteraplay.com/api/play.php?url=" +
    encodeURIComponent(url) + "&key=iTeraPlay2025";

  document.getElementById("videoFrame").src = final;
  document.getElementById("videoBox").style.display = "block";

  // Auto scroll
  setTimeout(()=>{
    document.getElementById("videoBox").scrollIntoView({behavior:"smooth"});
  }, 300);
});
</script>

</body>
</html>
